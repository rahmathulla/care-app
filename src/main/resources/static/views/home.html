<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>

	<div class="container" style="margin-top: 50px;">
		<!-- Login panel -->
		<div class=" col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">Login</div>
				<div class="panel-body">
					<div class="col-md-12">
					<div class="alert alert-danger margin-top-5" ng-show="loginMessageShow">{{loginMessage}}</div>
					<div class="alert alert-info margin-top-5" ng-show="logoutMessageShow">{{logoutMessage}}</div>
						<div ng-include="'/views/login.html'"></div>
						<a ng-href="#register" ng-click="openRegisterModal()">New User?</a>
					</div>
				</div>
				<!-- End Login panel -->

			</div>


		</div>
		</div>
</body>
</html>
